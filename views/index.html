<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Пользователи</h1>
  <a href="/add">Добавить пользователя</a>
  <table >
    <thead>
      <tr>
        <th><a class="tableTitles" href="#" onclick="sortUsers('username')">Логин</a></th> 
        <th><a class="tableTitles" href="#" onclick="sortUsers('first_name')">Имя</a></th>
        <th><a class="tableTitles" href="#" onclick="sortUsers('last_name')">Фамилия</a></th>
        <th><a class="tableTitles" href="#" onclick="sortUsers('birthdate')">Дата рождения</a></th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="user-list"></tbody>
  </table>
  <button class="logoutBtn">Выйти</button>
  <script src="/script.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      const resp = await fetch("/login/logout", { method: "GET" });
      if (resp.redirected) {
        window.location.href = resp.url;
      }
    });
  </script>
</body>
</html>
